<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>开始学习CSS</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function aa() {
        print()
      }
    </script>
</head>

<body>
    
    <h1>我是一级标题&#xe601;</h1>
    <i class="iconfont">&#xe601;</i>
    <p>这是一个段落文本. 在文本中有一个 <span>span element</span> 
并且还有一个 <a class="cls" href="http://example.com">链接</a>.</p>

    <div>这是一个div</div>
    <p class="cls">这是第二段. 包含了一个 <em>强调</em> 元素.</p>

    <div>
      这是div
      <span>这是div下的span</span>
      <p>
        这是div下的p
        <span>这是p下的span</span>
      </p>
    </div>

    <div class="sibling1">
      这是div sibling1
    </div>
    <div class="sibling2">
      这是div sibling2
    </div>

    <ul id="aa">
        <li>项目1</li>
        <li>项目2</li>
        <li>项目 <em>三</em></li>
    </ul>


    <div class="cls">1</div>
    <div class="cls">2</div>
    <div class="cls">3</div>
    <div class="cls">4</div>
    <div class="cls">5</div>

    <div class="cls-calc"></div>

    <div class="cls-tf" onclick="aa()"></div>

    <div class="cls-kf"></div>
</body>

</html>
